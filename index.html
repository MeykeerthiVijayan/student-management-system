<!DOCTYPE html>
<html>
<head>
    <title>Student Management System</title>
    <style>
    body {
        font-family: Arial;
        margin: 20px;
    }
    input, button {
        margin: 5px 0;
        padding: 6px;
    }
    table {
        border-collapse: collapse;
        margin-top: 20px;
        width: 100%;
    }
    th, td {
        border: 1px solid #555;
        padding: 8px;
        text-align: center;
    }
    #loginSection, #studentSection {
        max-width: 500px;
        margin-bottom: 20px;

        background-color: blue;
    }
    </style>
</head>
<body>


    <div id="loginSection">
    <h2>Login</h2>
    <label>Username:</label><br>
    <input type="text" id="username"><br>
    <label>Password:</label><br>
    <input type="password" id="password"><br>
    <button onclick="checkLogin()">Login</button>
    <p id="loginMsg" style="color:red;"></p>
    </div>


    <div id="studentSection" style="display: none;">
    <h2>Student Management</h2>
    <label>Name:</label><br>
    <input type="text" id="name"><br>
    <label>Roll No:</label><br>
    <input type="text" id="roll"><br>
    <label>Tamil Marks:</label><br>
    <input type="number" id="tamil"><br>
    <label>English Marks:</label><br>
    <input type="number" id="english"><br>
    <label>Maths Marks:</label><br>
    <input type="number" id="maths"><br>
    <button onclick="addStudent()">Add Student</button>

    <table id="studentTable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Total</th>
            <th>Average</th>
            <th>Result</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    </div>


    <script>
    function checkLogin() {
        let user = document.getElementById("username").value;
        let pass = document.getElementById("password").value;

        if (user === "lucky" && pass === "1230") {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("studentSection").style.display = "block";
        } else {
        document.getElementById("loginMsg").innerText = "Invalid credentials!";
        }
    }

    function addStudent() {
        let name = document.getElementById("name").value;
        let roll = document.getElementById("roll").value;
        let tamil = parseInt(document.getElementById("tamil").value);
        let english = parseInt(document.getElementById("english").value);
        let maths = parseInt(document.getElementById("maths").value);

        if (!name || !roll || isNaN(tamil) || isNaN(english) || isNaN(maths)) {
        alert("Please fill all fields correctly.");
        return;
        }

        let total = tamil + english + maths;
        let average = (total / 3).toFixed(2);
        let result = (tamil >= 35 && english >= 35 && maths >= 35) ? "Pass" : "Fail";

        let table = document.getElementById("studentTable").getElementsByTagName('tbody')[0];
        let newRow = table.insertRow();

        newRow.innerHTML = `
        <td>${name}</td>
        <td>${roll}</td>
        <td>${total}</td>
        <td>${average}</td>
        <td>${result}</td>
        `;
        document.getElementById("name").value = "";
        document.getElementById("roll").value = "";
        document.getElementById("tamil").value = "";
        document.getElementById("english").value = "";
        document.getElementById("maths").value = "";
    }
    </script>
</body>
</html>
